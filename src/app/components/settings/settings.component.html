<div class="container">

  <h1 class="h3 mb-2 text-gray-800">Usuarios</h1>
  <div class="row justify-content-end mb-2">
    <button type="button" name="button" class="btn btn-primary mr-2"
      [routerLink]="['/settings/create-user']">AÃ±adir</button>
  </div>

  <div class="row">

    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Laboratorio</th>
            <th>Correo</th>
            <th style="width:50px"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.classroom }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a class="btn btn-sm btn-danger float-right" href="javascript:void(0)">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
