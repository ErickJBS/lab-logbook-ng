<div class="container">
    <div fxLayout="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <mat-slide-toggle [(ngModel)]="searchProfessors">Profesores</mat-slide-toggle>
        <form>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="ID" name="query" [(ngModel)]="queryId">
            </mat-form-field>
            <button mat-button color="primary" (click)="loadResults()">Revisar</button>
        </form>
    </div>
    <div fxLayout="column" *ngIf="result">
        <h4>{{ result.name }}</h4>
        <table mat-table [dataSource]="schedule" class="mat-elevation-z8">
            <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef> Día </th>
                <td mat-cell *matCellDef="let element"> {{days[element.day]}} </td>
            </ng-container>

            <ng-container matColumnDef="group_id">
                <th mat-header-cell *matHeaderCellDef> Grupo </th>
                <td mat-cell *matCellDef="let element"> {{element.group_id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Materia </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="start_hour">
                <th mat-header-cell *matHeaderCellDef> Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.start_hour}}:00 </td>
            </ng-container>

            <ng-container matColumnDef="end_hour">
                <th mat-header-cell *matHeaderCellDef> Fin </th>
                <td mat-cell *matCellDef="let element"> {{element.end_hour}}:00 </td>
            </ng-container>

            <ng-container matColumnDef="classroom">
                <th mat-header-cell *matHeaderCellDef> Salón </th>
                <td mat-cell *matCellDef="let element"> {{element.classroom}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
